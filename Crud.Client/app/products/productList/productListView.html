<div class="panel panel-primary">
    <div class="panel-heading" style="font-size:large">Product List</div>

    <div class="panel-body">
        <!--<table class="table" ng-controller="ProductListCtrl as vm">  -->
        <table class="table">

            <thead>
                <tr>
                    <td>
                        <button type="button"
                                class="btn btn-primary"
                                ng-click="vm.OnImageBtnClick()">
                            {{vm.ShowImageBtnTxt}}
                        </button>
                    </td>
                    <td>Product</td>
                    <td>Code</td>
                    <td>Available</td>
                    <td>Price</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in vm.products">
                    <td>
                        <img ng-src="{{product.imageUrl}}"
                             ng-show="vm.showImage"
                             style="width:50px;margin:2px"
                             title="{{ product.productName}}" />
                    </td>
                    <td>
                        <a ui-sref="shell_st.productDetail_st({productId : product.productId})">
                            {{ product.productName}}
                        </a>
                    </td>
                    <td>{{ product.productCode }}</td>
                    <td>{{ product.releaseDate | date }}</td>
                    <td>{{ product.price | currency }}</td>
                    <td>
                        <button type="button"
                                class="btn btn-primary"
                                ui-sref="shell_st.productEdit_st.info_st({productId : product.productId})">
                            Edit
                        </button>
                        <button type="button"
                                class="btn btn-primary"
                                ng-click="vm.OnDeleteClick(product.productId)">
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
