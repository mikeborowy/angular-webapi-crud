        <div class="panel-heading" style="font-size:large">{{title}}</div>

        <div class="panel-body">

            <div class="col-md-12">

                <canvas id="bar1" 
                        class="chart chart-bar"
                        chart-options="options1"
                        chart-data="dataBar1" 
                        chart-labels="labelsBar1"
                        chart-series="seriesBar1">
                </canvas>
            </div>

            <div class="col-md-12">
                <canvas id="bar2"
                        class="chart chart-bar"
                        chart-data="dataBar2"
                        chart-options="options2"

                        chart-series="seriesBar2"></canvas>
            </div>
        </div>
    </div>
</div>
